<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container p-0 d-flex justify-content-center mt-5">
        <div class="row d-flex p-3">
            <div class="card card-outline-secondary">
        <div class="card-header row">
            <div class="col-12 mb-0 d-flex justify-content-start">
                <h3>Payment Form Example</h3>
            </div>
        </div>
        <div class="card-body">
        <form action="#" method="post">
        <div class="row mt-2 ">
            <div class="alert alert-danger" role="alert">
               Some fields are missing
              </div>
        </div>
        <div class="row ">
            <div class="col-5 pb-3">
                <label for="cardnumber" class="form-label">Card</label>
                <input class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX" type="text">
            </div>
            <div class="col-3 pb-3">
                <label for="cvc" class="form-label">CVC</label>
                <input class="form-control" id="cvc" placeholder="0000" type="text">
            </div>
            <div class="col-4 pb-3">
                <label for="exampleAmount">Amount</label>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fas fa-dollar-sign"></i>
							</div>
							<input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
						</div>
					</div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6 pb-3">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" class="form-control">
            </div>
            <div class="col-6 pb-3">
                <label for="second">Second Name</label>
                <input type="text" name="second" id="second" class="form-control">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6 pb-3">
                <label for="city">City</label>
                <input type="text" name="city" id="city" class="form-control">
            </div>
            <div class="col-3 pb-3">
                <label for="city">State</label>
                <select class="form-control custom-select" id="city">
                    <option class="text-white bg-warning">
                        Pick a state
                    </option>
                    <option value="AL">
                        Alabama
                    </option>
                    <option value="AK">
                        Alaska
                    </option>
                    <option value="AZ">
                        Arizona
                    </option>
                    <option value="AR">
                        Arkansas
                    </option>
                    <option value="CA">
                        California
                    </option>
                    <option value="CO">
                        Colorado
                    </option>
                    <option value="CT">
                        Connecticut
                    </option>
                    <option value="DE">
                        Delaware
                    </option>
                    <option value="DC">
                        District Of Columbia
                    </option>
                    <option value="FL">
                        Florida
                    </option>
                    <option value="GA">
                        Georgia
                    </option>
                    <option value="HI">
                        Hawaii
                    </option>
                    <option value="ID">
                        Idaho
                    </option>
                    <option value="IL">
                        Illinois
                    </option>
                    <option value="IN">
                        Indiana
                    </option>
                    <option value="IA">
                        Iowa
                    </option>
                    <option value="KS">
                        Kansas
                    </option>
                    <option value="KY">
                        Kentucky
                    </option>
                    <option value="LA">
                        Louisiana
                    </option>
                    <option value="ME">
                        Maine
                    </option>
                    <option value="MD">
                        Maryland
                    </option>
                    <option value="MA">
                        Massachusetts
                    </option>
                    <option value="MI">
                        Michigan
                    </option>
                    <option value="MN">
                        Minnesota
                    </option>
                    <option value="MS">
                        Mississippi
                    </option>
                    <option value="MO">
                        Missouri
                    </option>
                    <option value="MT">
                        Montana
                    </option>
                    <option value="NE">
                        Nebraska
                    </option>
                    <option value="NV">
                        Nevada
                    </option>
                    <option value="NH">
                        New Hampshire
                    </option>
                    <option value="NJ">
                        New Jersey
                    </option>
                    <option value="NM">
                        New Mexico
                    </option>
                    <option value="NY">
                        New York
                    </option>
                    <option value="NC">
                        North Carolina
                    </option>
                    <option value="ND">
                        North Dakota
                    </option>
                    <option value="OH">
                        Ohio
                    </option>
                    <option value="OK">
                        Oklahoma
                    </option>
                    <option value="OR">
                        Oregon
                    </option>
                    <option value="PA">
                        Pennsylvania
                    </option>
                    <option value="RI">
                        Rhode Island
                    </option>
                    <option value="SC">
                        South Carolina
                    </option>
                    <option value="SD">
                        South Dakota
                    </option>
                    <option value="TN">
                        Tennessee
                    </option>
                    <option value="TX">
                        Texas
                    </option>
                    <option value="UT">
                        Utah
                    </option>
                    <option value="VT">
                        Vermont
                    </option>
                    <option value="VA">
                        Virginia
                    </option>
                    <option value="WA">
                        Washington
                    </option>
                    <option value="WV">
                        West Virginia
                    </option>
                    <option value="WI">
                        Wisconsin
                    </option>
                    <option value="WY">
                        Wyoming
                    </option>
                    </select>
                </div>
                <div class="col-3 pb-3">
                    <label for="postal">Postal Code</label>
                    <input type="text" name="postal" id="postal" class="form-control">
                </div>
        </div>
        <div class="row mt-2">
            <div class="col-6 pb-3">
                <p>We accept:</p>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input autocomplete="off" checked id="blue" name="options" type="radio">
                            <i class="fab fa-cc-mastercard"></i>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="red" name="options" type="radio">
                            <i class="fab fa-cc-visa"></i>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="green" name="options" type="radio">
                            <i class="fab fa-cc-diners-club"></i>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="yellow" name="options" type="radio">
                            <i class="fab fa-cc-amex"></i>
                        </label> 
                    </div>
                </div>
                <div class="col-6 pb-3">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form-control"></textarea>
                    <small>Add any notes here.</small>
                </div>
            </div>
            
            <div class="row card-footer">
                <div class="col-12 mb-0 d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
                </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
